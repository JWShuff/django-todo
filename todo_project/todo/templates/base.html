{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title> {% block title %} Todo App {% endblock  %} </title>
  </head>

  <body class='bg-dark text-light'>
    <nav class="navbar justify-content-between navbar-expand-lg navbar-dark bg-dark text-light">
      <a class="navbar-brand btn btn-info" href="{% url 'todo:todo_list' %}">Todo Home</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav"> 
          <a class='nav-item btn btn-warning logout -2' href="{% url 'logout' %}"> Log Out </a>
        </div> 

      </div>
    </nav>
    <div class="content container">
      <div class="row">
        <div class='col-md-7'>
          {% block content %}
          {% endblock  %}

        </div>
      </div>
    </div>
    <hr class="featurette-divider">
    <footer class="container">
      <a class='btn btn-primary' href="{% url 'todo:todo_new' %}">New Todo Item</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
  </body>
</html>
